<div class="row background">
    <div class="col-sm-6 background-left p-5 pb-5">
        <h1>Just Go for it</h1>
    </div>
    <div class="col-sm-6 background-right p-5 pb-5">
        <div class="row">
            <div class="offset-sm-2 col-sm-8">
            
                <div class="card text-blank border-0">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h5>Sign Up Form</h5>
                        </div>
                        <div claas="card-text">
                            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <input type="text" class="form-control" 
                                        placeholder="first name" 
                                        [formControl]="myForm.controls['firstName']">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <input type="text" class="form-control" 
                                        placeholder="Last name"
                                        [formControl]="myForm.controls['lastName']">
                                    </div>
                                </div>
                                <div class="alert alert-danger"
                                *ngIf="(!myForm.controls['firstName'].valid||!myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched||myForm.controls['lasttName'].touched)">
                                    First and Last Name is required
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" 
                                    placeholder="Email"  
                                    [formControl]="myForm.controls['email']">
                                    <small class="form-text text-muted">We'll never share the Email </small>
                                </div>
                                <div class="alert alert-danger"
                                *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                                    A valid Email is required
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" 
                                    placeholder="Password" 
                                    [formControl]="myForm.controls['password']">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" 
                                    placeholder="Confirm Password" 
                                    [formControl]="myForm.controls['confirmpassword']">
                                </div>
                                <div class="alert alert-danger"
                                *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched" >
                                    Password should be Atleast 8 charater
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-block btn-warning"
                                    [disabled]="!myForm.valid">Submit</button>
                                </div>
                            </form>
                            {{myForm.controls['confirmpassword'].errors | json }}
                        </div>
                    </div>
                </div>
                <div class="alert aert-sucess" *ngIf="message.length >0">
                    {{message}}
                </div>
                <div class="alert alert-danger" *ngIf="userError">
                    {{userError.message}}
                </div>
            </div>
        </div>
    </div>
</div>
