<div class="row mt-5">
    <div class="col">
        <div class="form-group">
            <label>Post Title</label>
            <input type="text" class="form-control"
            id="title" placeholder="Post Title" name="title"
            [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label>Post Content</label>
            <angular-editor [placeholder]="'Enter text here...'" id="content" [(ngModel)]="content"></angular-editor>
        </div>
        <div class="form-group float-right">
            <button type="submit" (click)="createPost()" class="btn btn-block btn-warning ">
                Submit
            </button>
        </div>
    </div>
</div>
